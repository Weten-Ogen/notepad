<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="all.css">
</head>
<body>
    <div class="popup-box">
        <div class="popup">
            <div class="content">
                <header>
                    <p>Add a new Note</p>
                    <i class="fa fa-times close" aria-hidden="true"></i>             
                </header>
                <form action="#">
                    <div class="row title">
                        <label>Title</label>
                        <input type="text">
                    </div>
                    <div class="row descriptiton">
                        <label>Description</label>
                        <textarea></textarea>
                    </div>
                    <button>Add Note</button>
                </form>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <li class="add-box">
            <div class="icon">
                <i class="fa fa-plus" aria-hidden="true"></i>
            </div>
            <p>Add new note</p>
        </li>
        <li class="note">
            <div class="details">
                <p>This is a Title</p>
                <span>Lorem ipsum dolor, sit amet consectetur adipisicing erelit. In, qui. Tempore sunt expedita quidem reprehenderit ipsum dicta eius, natus animi!
                </span>
            </div>
            <div class="bottom-content">
                <span>April 3, 2022</span>
                <div class="settings">
                     <i class="fa fa-ellipsis-h" aria-hidden="true"> </i>
                    <ul class="menu">
                        <li><i class="fas fa-pen"></i> Edit</li>
                        <li><i class="fa fa-trash" aria-hidden="true"></i>Delete</li>
                    </ul>
                </div>
            </div>
        </li>
    </div>
    <script src="script.js"></script>
    <script src="all.js"></script>
</body>

</html>
